<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f3f6f9;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #reviewList {
      display: grid;
      gap: 15px;
      width: 100%;
      max-width: 700px;
    }
    .review-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .stars {
      color: #ff9800;
      font-size: 1.2rem;
    }
    .comment {
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>All Reviews</h1>
  <div id="reviewList">Loading reviews...</div>

  <script>
    function getStars(rating) {
      return '★'.repeat(rating) + '☆'.repeat(5 - rating);
    }

    async function loadReviews() {
      try {
        const res = await fetch("/api/reviews"); // ✅ Relative path works on any port
        if (!res.ok) throw new Error('Failed to load reviews');
        const reviews = await res.json();

        const container = document.getElementById('reviewList');
        container.innerHTML = '';

        if (reviews.length === 0) {
          container.innerHTML = '<p>No reviews found.</p>';
          return;
        }

        reviews.forEach(r => {
          const card = document.createElement('div');
          card.className = 'review-card';
          card.innerHTML = `
            <div class="stars">${getStars(r.rating)}</div>
            <div class="comment">${r.comment}</div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('reviewList').innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }

    loadReviews();
  </script>

</body>
</html>
