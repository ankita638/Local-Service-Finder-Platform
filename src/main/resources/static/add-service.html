<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Same styles as before */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a237e;
      font-size: 26px;
      font-weight: 600;
    }
    label {
      margin-top: 18px;
      display: block;
      font-weight: 500;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #1976d2;
      outline: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0d47a1;
    }
    #message {
      margin-top: 15px;
      text-align: center;
    }
    .success {
      color: #2e7d32;
      font-weight: 500;
    }
    .error {
      color: #d32f2f;
      font-weight: 500;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add New Service</h2>
    <form id="addServiceForm">
      <label for="name">Service Name:</label>
      <input type="text" id="name" name="name" placeholder="e.g. AC Repair" required>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" placeholder="e.g. Electrical" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Brief description of your service..." required></textarea>

      <label for="price">Price (INR):</label>
      <input type="number" id="price" name="price" step="0.01" placeholder="e.g. 499" required>

      <label for="providerEmail">Provider Email:</label>
      <input type="email" id="providerEmail" name="providerEmail" placeholder="Enter your provider email" required>

      <button type="submit">Add Service</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    document.getElementById("addServiceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const providerEmail = encodeURIComponent(document.getElementById("providerEmail").value.trim());

      const formData = {
        name: document.getElementById("name").value.trim(),
        category: document.getElementById("category").value.trim(),
        description: document.getElementById("description").value.trim(),
        price: parseFloat(document.getElementById("price").value)
      };

      fetch(`/api/services/provider/email/${providerEmail}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
        if (!response.ok) throw new Error("Failed to add service");
        return response.json();
      })
      .then(data => {
        document.getElementById("message").innerHTML = "<p class='success'>✅ Service added successfully!</p>";
        document.getElementById("addServiceForm").reset();
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("message").innerHTML = "<p class='error'>❌ Error adding service. Try again!</p>";
      });
    });
  </script>

</body>
</html>
