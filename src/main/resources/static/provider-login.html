<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #f2f6f9, #eaf3fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }

    .image-container {
      flex: 1;
      background: #eee;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      flex: 1;
      background: linear-gradient(to bottom right, #d1e9ff, #f1fcff);
      padding: 50px 30px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      color: #34495e;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
      outline: none;
    }

    button {
      padding: 12px;
      background: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2471a3;
    }

    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-container {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="images/service.jpg" alt="Service Image">
    </div>

    <div class="form-container">
      <h1>Service Provider Login</h1>
      <form id="providerLoginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="message" style="color: red;"></p>
    </div>
  </div>

  <script>
    document.getElementById('providerLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`/api/providers/login?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
          method: 'POST'
        });

        const result = await response.text();

        const messageElement = document.getElementById('message');
        if (result === "Login Successful") {
          messageElement.style.color = 'green';
          messageElement.textContent = "Login successful! Redirecting...";
          localStorage.setItem("providerEmail", email);
          setTimeout(() => {
            window.location.href = "provider-new.html";
          }, 1000);
        } else {
          messageElement.style.color = 'red';
          messageElement.textContent = "Invalid credentials!";
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
