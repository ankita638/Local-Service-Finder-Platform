<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f2f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .logout-box i {
      font-size: 48px;
      color: #27ae60;
      margin-bottom: 15px;
    }

    .logout-box h2 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 10px;
    }

    .logout-box p {
      font-size: 15px;
      color: #555555;
      margin-bottom: 25px;
    }

    .logout-box a {
      display: inline-block;
      background-color: #27ae60;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .logout-box a:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <div class="logout-box">
    <i class="fas fa-right-from-bracket"></i>
    <h2>You've Logged Out</h2>
    <p>You have been successfully logged out.<br>Click below to register again.</p>
    <a href="user-register.html">Back to Register</a>
  </div>

</body>
</html>
