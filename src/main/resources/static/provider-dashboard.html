<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Provider Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 230px;
      background-color: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 24px;
    }

    .sidebar a {
      text-decoration: none;
      color: #ecf0f1;
      margin: 15px 0;
      display: flex;
      align-items: center;
      font-size: 18px;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .provider-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .provider-card h3 {
      margin-bottom: 10px;
    }

    .review-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .review {
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    .review:first-child {
      border-top: none;
    }

    .rating {
      color: #f39c12;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="#"><i class="fas fa-calendar-check"></i>Bookings</a>
    <a href="#"><i class="fas fa-user"></i>Profile</a>
    <a href="#"><i class="fas fa-star"></i>Reviews</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
  </div>

  <div class="main-content">
    <div class="provider-card">
      <h3>Service Provider: <span id="providerName">Amit Sharma</span></h3>
      <p>Profession: <span id="providerProfession">Electrician</span></p>
      <p>Phone: <span id="providerPhone">+91 9876543210</span></p>
      <p>Average Rating: <span id="averageRating">4.2</span> ⭐</p>
    </div>

    <div class="review-section">
      <h3>User Reviews</h3>
      <div class="review">
        <p><strong>Riya:</strong> Very professional and quick!</p>
        <p class="rating">Rating: ⭐⭐⭐⭐</p>
      </div>
      <div class="review">
        <p><strong>Rahul:</strong> Great service, highly recommend.</p>
        <p class="rating">Rating: ⭐⭐⭐⭐⭐</p>
      </div>
    </div>
  </div>
</body>
</html>
