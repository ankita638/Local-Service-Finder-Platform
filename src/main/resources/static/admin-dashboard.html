<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Service Finder - Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .header {
      text-align: center;
      color: #4a6fa5;
      margin-bottom: 30px;
    }

    .header img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 10px;
    }

    h2 {
      margin-top: 40px;
      color: #4a6fa5;
      border-bottom: 2px solid #bcd6f1;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #d9eaff;
      color: #333;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      margin-right: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.9;
    }

    button:nth-child(1) {
      background-color: #f44336;
      color: white;
    }

    button:nth-child(2) {
      background-color: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Admin Dashboard</h1>
    <img src="https://cdn.pixabay.com/photo/2017/06/29/02/39/tools-2452809_1280.jpg" alt="Admin Home Image">
  </div>

  <h2>All Users</h2>
  <table id="usersTable">
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Role</th>
    </tr>
  </table>

  <h2>All Services</h2>
  <table id="servicesTable">
    <tr>
      <th>ID</th><th>Name</th><th>Category</th><th>Provider</th><th>Price</th><th>Actions</th>
    </tr>
  </table>

  <h2>All Bookings</h2>
  <table id="bookingsTable">
    <tr>
      <th>ID</th><th>Customer</th><th>Provider</th><th>Service</th><th>Status</th><th>Actions</th>
    </tr>
  </table>

<script>
window.onload = function () {
  loadUsers();
  loadServices();
  loadBookings();
};

function loadUsers() {
  fetch("/api/admin/users")
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("usersTable");
      data.forEach(u => {
        const row = `<tr>
          <td>${u.id}</td><td>${u.name}</td><td>${u.email}</td><td>${u.role}</td>
        </tr>`;
        table.innerHTML += row;
      });
    });
}

function loadServices() {
  fetch("/api/admin/services")
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("servicesTable");
      data.forEach(s => {
        const row = `<tr>
          <td>${s.id}</td>
          <td>${s.name}</td>
          <td>${s.category}</td>
          <td>${s.provider?.name || "N/A"}</td>
          <td>${s.price}</td>
          <td>
            <button onclick="deleteService(${s.id})">Delete</button>
            <button onclick="editService(${s.id}, '${s.name}', '${s.category}', ${s.price})">Edit</button>
          </td>
        </tr>`;
        table.innerHTML += row;
      });
    });
}

function deleteService(id) {
  if (confirm("Are you sure you want to delete this service?")) {
    fetch(`/api/admin/services/${id}`, { method: 'DELETE' })
      .then(res => {
        if (!res.ok) throw new Error("Delete failed");
        alert("Service deleted");
        location.reload();
      });
  }
}

function editService(id, oldName, oldCategory, oldPrice) {
  const name = prompt("Enter new name:", oldName);
  const category = prompt("Enter new category:", oldCategory);
  const price = prompt("Enter new price:", oldPrice);

  if (name && category && price) {
    fetch(`/api/admin/services/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, category, price: parseFloat(price) })
    })
    .then(res => {
      if (!res.ok) throw new Error("Update failed");
      alert("Service updated successfully");
      location.reload();
    })
    .catch(err => {
      alert("Error: " + err.message);
    });
  }
}

function loadBookings() {
  fetch("/api/admin/bookings")
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("bookingsTable");
      data.forEach(b => {
        const row = `<tr>
          <td>${b.id}</td>
          <td>${b.customer?.name || "N/A"}</td>
          <td>${b.provider?.name || "N/A"}</td>
          <td>${b.service?.name || "N/A"}</td>
          <td>${b.status}</td>
          <td><button onclick="deleteBooking(${b.id})">Delete</button></td>
        </tr>`;
        table.innerHTML += row;
      });
    });
}

function deleteBooking(id) {
  if (confirm("Are you sure you want to delete this booking?")) {
    fetch(`/api/admin/bookings/${id}`, { method: 'DELETE' })
      .then(res => {
        if (!res.ok) throw new Error("Delete failed");
        alert("Booking deleted");
        location.reload();
      });
  }
}
</script>

</body>
</html>
