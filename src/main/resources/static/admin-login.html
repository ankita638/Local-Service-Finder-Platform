<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px 2px #8a4fff;
      background-color: #fff;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #8a4fff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6f38c5;
    }

    #message {
      margin-top: 15px;
      font-weight: 600;
      color: #ff6b6b;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch(`/api/admin/login?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
        method: 'POST'
      })
      .then(response => response.text())
      .then(text => {
        if (text === 'Admin login successful') {
          window.location.href = '/admin-dashboard.html';  // Redirect after login
        } else {
          document.getElementById('message').textContent = text;
        }
      })
      .catch(() => {
        document.getElementById('message').textContent = 'Login failed. Please try again.';
      });
    });
  </script>
</body>
</html>
