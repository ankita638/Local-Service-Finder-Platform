<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Registration</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #fef9ff, #f0f4ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .image-container {
      flex: 1;
      background: #ddd;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      flex: 1;
      background: linear-gradient(to bottom right, #d0f0e8, #e0f0ff);
      padding: 40px 30px;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #16a085;
      box-shadow: 0 0 6px rgba(22, 160, 133, 0.3);
      outline: none;
    }

    button {
      padding: 12px;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #138d75;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-container {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="images/service.jpg" alt="Service Provider Image">
    </div>

    <div class="form-container">
      <h1>Register as Service Provider</h1>
      <form id="providerRegisterForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="text" id="phone" placeholder="Phone" required />
        <input type="text" id="location" placeholder="Location" required />
        <button type="submit">Register</button>
      </form>
      <p id="message" style="color: green;"></p>
    </div>
  </div>

  <script>
    document.getElementById('providerRegisterForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const providerData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        phone: document.getElementById('phone').value,
        location: document.getElementById('location').value
      };

      try {
        const response = await fetch('/api/providers/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(providerData)
        });

        if (response.ok) {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').textContent = 'Provider registered successfully!';
          setTimeout(() => window.location.href = 'provider-login.html', 1500);
        } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').textContent = 'Failed to register.';
        }
      } catch (err) {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
