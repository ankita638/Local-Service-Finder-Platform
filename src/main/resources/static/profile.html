<h2>Profile</h2>
<div id="profile"></div>

<script>
const userId = localStorage.getItem("userId");
fetch(`http://localhost:8082/api/admin/users/${userId}`)
  .then(r=>r.json())
  .then(u=>{
    document.getElementById("profile").innerHTML = `
      <p><b>Name:</b> ${u.name}</p>
      <p><b>Email:</b> ${u.email}</p>
      <p><b>Phone:</b> ${u.phone}</p>
      <p><b>Location:</b> ${u.location}</p>
      <p><b>Role:</b> ${u.role}</p>
    `;
  });
</script>
