<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      background: linear-gradient(135deg, #e0f7fa, #f8bbd0);
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 { text-align: center; margin-bottom: 30px; }
    .sidebar a {
      display: flex; align-items: center;
      padding: 12px 20px;
      color: white; text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }
    .sidebar a:hover { background-color: #34495e; }
    .sidebar i { margin-right: 15px; }
    .main-content {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 30px; text-align: center;
      color: #2c3e50;
    }
    .main-content h1 { font-size: 32px; margin-bottom: 15px; }
    .main-content p { font-size: 18px; max-width: 500px; }
    @media (max-width: 768px) {
      .sidebar { width: 60px; align-items: center; }
      .sidebar h2, .sidebar a span { display: none; }
      .sidebar a i { margin-right: 0; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Panel</h2>
    <a href="bookings.html"><i class="fas fa-calendar-check"></i><span>Bookings</span></a>
    <a href="map.html"><i class="fas fa-map-marker-alt"></i><span>Map</span></a>
    <a href="reviews.html"><i class="fas fa-star"></i><span>Give Reviews</span></a>
    <a href="ex-services.html"><i class="fas fa-users"></i><span>View All Providers</span></a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>

  <div class="main-content">
    <h1>Welcome, User!</h1>
    <p>This is your personal dashboard where you can manage bookings, explore nearby services, and share your reviews.  
       Stay connected and make the most of our platform.</p>
  </div>
</body>
</html>
