<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Role - Local Service Finder</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f3c5ff, #c5d8ff, #b7ffe0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.35);
      width: 400px;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 15px;
      color: white;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #fff;
    }
    input, select, button {
      padding: 14px;
      width: 100%;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input, select {
      background-color: #ffffff;
      color: #333;
    }
    button {
      background-color: #ffffff;
      color: #444;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fas fa-user-circle"></i></div>
    <h1>Welcome! Please Enter Your Details</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="text" id="address" placeholder="Enter your address" />
    <select id="role">
      <option value="">-- Choose Role --</option>
      <option value="admin">Admin</option>
      <option value="provider">Service Provider</option>
      <option value="customer">Customer</option>
    </select>
    <button onclick="goToRolePage()">Continue</button>
  </div>

  <script>
    function goToRolePage() {
      const role = document.getElementById("role").value.trim();
      const name = document.getElementById("username").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !address || !role) {
        alert("Please fill all fields before continuing.");
        return;
      }

      // Save user data temporarily (can be used on next pages)
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("address", address);

      // Redirect based on role selected
      if (role === "customer") {
        window.location.href = "/user-register.html";
      } else if (role === "provider") {
        window.location.href = "/provider-register.html";
      } else if (role === "admin") {
        window.location.href = "/admin-login.html";
      } else {
        alert("Please select a valid role.");
      }
    }
  </script>
</body>
</html>
